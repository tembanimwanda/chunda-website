<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Market Booth System</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="login.css">
</head>

<body>

<div class="login-box">
  <h2><i class="fas fa-user-lock"></i> System Login</h2>

  <div class="error" id="errorMsg">Invalid login details</div>

  <div class="form-group">
    <label>Login As</label>
    <select id="role">
      <option value="Vendor">Vendor</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">
  </div>

  <button class="btn" onclick="login()">Login</button>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script>
// TEMP DEMO CREDENTIALS
const ADMIN = { username:"admin", password:"admin123" };
const VENDOR = { username:"vendor", password:"vendor123" };

function login(){
  const role = document.getElementById("role").value;
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("errorMsg");

  error.style.display = "none";

  if(role === "Admin"){
    if(username === ADMIN.username && password === ADMIN.password){
      localStorage.setItem("userRole","Admin");
      window.location.href = "admin.html";
    } else {
      error.style.display = "block";
    }
  }

  if(role === "Vendor"){
    if(username === VENDOR.username && password === VENDOR.password){
      localStorage.setItem("userRole","Vendor");
      window.location.href = "vendor-dashboard.html";
    } else {
      error.style.display = "block";
    }
  }
}
</script>

</body>
</html>
